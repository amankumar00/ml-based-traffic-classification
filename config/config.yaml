# ML-SDN Configuration File

# Ryu Controller Settings
controller:
  port: 6653
  ofp_version: 1.3
  max_packets_buffer: 10000
  stats_request_interval: 10  # seconds

# Monitoring Settings
monitoring:
  packet_capture_enabled: true
  flow_stats_enabled: true
  port_stats_enabled: true
  data_output_dir: data/raw/
  log_level: INFO

# Network Topology Settings
network:
  topology_type: custom  # custom, linear, star
  num_switches: 3
  hosts_per_switch: 3
  link_bandwidth: 10  # Mbps
  link_delay: 5  # ms
  link_loss: 0  # percentage

# Traffic Generation Settings
traffic_generation:
  enabled: false
  duration: 60  # seconds
  traffic_types:
    - icmp
    - http
    - iperf
  generation_interval: 5  # seconds between traffic bursts

# Feature Extraction Settings
feature_extraction:
  flow_timeout: 120  # seconds
  flow_features:
    - total_packets
    - forward_packets
    - backward_packets
    - total_bytes
    - forward_bytes
    - backward_bytes
    - flow_duration
    - packets_per_second
    - bytes_per_second
    - mean_packet_size
    - std_packet_size
    - mean_inter_arrival_time
    - syn_count
    - ack_count
    - mean_tcp_window

# Machine Learning Settings
ml_models:
  # Model training parameters
  model_type: random_forest  # random_forest, svm, neural_network
  test_size: 0.2
  validation_split: 0.1
  cross_validation_folds: 5
  random_seed: 42

  # Random Forest parameters
  random_forest:
    n_estimators: 100
    max_depth: 20
    min_samples_split: 5
    min_samples_leaf: 2

  # SVM parameters
  svm:
    kernel: rbf
    C: 10
    gamma: scale

  # Neural Network parameters
  neural_network:
    hidden_layers: [100, 50]
    activation: relu
    solver: adam
    max_iterations: 500
    learning_rate: 0.001

  # Model paths
  model_dir: data/models/
  training_data_dir: data/processed/

# Classification Settings
classification:
  enabled: false
  real_time: false
  confidence_threshold: 0.7
  classification_interval: 5  # seconds
  output_dir: data/classified/

# Traffic Types (Labels)
traffic_types:
  - HTTP
  - HTTPS
  - FTP
  - SSH
  - DNS
  - ICMP
  - VIDEO
  - P2P
  - OTHER

# Logging Settings
logging:
  level: INFO  # DEBUG, INFO, WARNING, ERROR
  log_dir: logs/
  log_file: ml_sdn.log
  max_log_size: 10485760  # 10 MB
  backup_count: 5

# Data Management
data_management:
  auto_cleanup: false
  max_raw_data_age: 7  # days
  max_processed_data_age: 30  # days
  compression_enabled: false

# Performance Settings
performance:
  use_multiprocessing: true
  num_workers: 4
  batch_size: 1000
  cache_enabled: true
  cache_size: 1000  # number of flows
